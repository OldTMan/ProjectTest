<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- textarea文本域 
	1,就是一个可以换行的文本框
	2,没有value属性,传参的数据是标签的内容
	3,文本域要通过css的width,height属性来设定文本域的大小
	4,通过文本域右下角可以拖拽改变文本域的大小,实际项目中需要禁止该功能,通过css设定

	-->
    <form action="../01_demo/01_demo.html" method="get">
        <textarea value="张三" name="text">李四</textarea>
        <br>
        <input type="submit" name="">
    </form>
</body>

</html>
